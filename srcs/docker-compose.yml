  combat_service:
    build: ./requirements/combat_service
    container_name: combat_service
    env_file: .env
    ports:
      - "8003:8003"
    depends_on:
      - room_service
    networks:
      - transcendence_network
    restart: unless-stopped
    command: ["npm", "run", "start:dev"]

  room_service:
    build: ./requirements/room_service
    container_name: room_service
    env_file: .env
    volumes:
      - ./requirements/room_service:/app
      - /app/node_modules 
    ports:
      - "8002:8002"
    depends_on:
      room_db:
        condition: service_healthy 
    networks:
      - transcendence_network
    restart: unless-stopped
    command: ["npm", "run", "start:dev"]

  room_db:
    image: postgres:15-alpine
    container_name: room_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER_room}      # room_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_room} # room_pass
      - POSTGRES_DB=${POSTGRES_DB_room}          # room_db
    volumes:
      - room_db:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - transcendence_network
    healthcheck:
      # DÜZELTME: Yanlış DB ve User yerine, room değişkenlerini kullanıyoruz
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_room} -d ${POSTGRES_DB_room}"]
      interval: 5s   # 1s çok agresif olabilir, 5s daha sağlıklıdır
      timeout: 5s
      retries: 5
      start_period: 5s

  # --- FRONTEND (REACT) ---
  frontend:
    build:
      context: ./requirements/frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    volumes:
      - ./requirements/frontend:/app
      - /app/node_modules
    networks:
      - transcendence_network
    restart: always
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host"]

