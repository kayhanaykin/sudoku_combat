name: transcendence
services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web_content:/var/www/html:ro
    networks:
      - transcendence_network
    depends_on:
      - game_service

  game_service:
    build: ./requirements/game_service
    container_name: game_service
    expose:
      - "8080"
    networks:
      - transcendence_network
    restart: always

  # --- FRONTEND (REACT) ---
  frontend:
      build:
        # Docker, build işlemi için bu klasöre bakacak:
        context: ./requirements/frontend
        dockerfile: Dockerfile
      container_name: react_frontend
      volumes:
        # KRİTİK NOKTA: Bilgisayarındaki requirements/frontend klasörünü
        # konteynerin içine bağlıyoruz.
        - ./requirements/frontend:/app
        - /app/node_modules
      networks:
        - transcendence_network
      restart: always
      ports:
        - "5173:5173"
      command: ["npm", "run", "dev", "--", "--host"]

networks:
  transcendence_network:
    driver: bridge
