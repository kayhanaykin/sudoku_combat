name: transcendence
services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./web_content:/var/www/html:ro
    networks:
      - transcendence_network
    depends_on:
      - game_service
      - user_service

  game_service:
    build: ./requirements/game_service
    container_name: game_service
    expose:
      - "8080"
    networks:
      - transcendence_network
    restart: unless-stopped

# ===== USER SERVICE =====
  user_service:
    build: ./requirements/user_service
    container_name: user_service
    env_file: .env
    volumes:
      - ./requirements/user_service:/app
    depends_on:
      user_db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - transcendence_network
  user_db:
    image: postgres:15-alpine
    container_name: user_db
    env_file: .env
    volumes:
      - user_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - transcendence_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s     # How often to check
      timeout: 5s      # How long to wait for a response
      retries: 5       # How many failures before marking as "unhealthy"
      start_period: 5s # Grace period for the initial boot

networks:
  transcendence_network:
    driver: bridge

volumes:
  user_db_data:
