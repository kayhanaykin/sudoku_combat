name: transendence
services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    env_file:
      - .env
    ports:
      #"leftside:rightside" left side - VM, right side - container
      - "443:443"
    volumes:
    - ./frontend:/var/www/html:ro
    networks:
      - transcendence_network

  backend:
    build: ./requirements/backend
    container_name: backend
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - transcendence_network
    restart: unless-stopped
    depends_on:
      - game_service

  game_service:
    build: ./requirements/game_service
    container_name: game_service
    expose:
      - "8080"
    networks:
      - transcendence_network
    restart: unless-stopped

  frontend:
      build: ./requirements/frontend
      container_name: react_frontend
      volumes:
        # KRİTİK NOKTA: Bilgisayarındaki requirements/frontend klasörünü
        # konteynerin içine bağlıyoruz.
        - ./requirements/frontend:/app
        - /app/node_modules
      networks:
        - transcendence_network
      restart: always
      ports:
        - "5173:5173"
      command: ["npm", "run", "dev", "--", "--host"]

networks:
  transcendence_network:
    driver: bridge
