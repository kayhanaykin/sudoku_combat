services:
  # --- NGINX (Reverse Proxy) ---
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./requirements/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web_content:/var/www/html:ro
      - user_media:/var/www/media:ro
    restart: unless-stopped
    networks:
      - transcendence_network
    depends_on:
      - game_service
      - user_service
      # - play_service
      - combat_service

  # --- C++ GAME SERVICE ---
  game_service:
    build: ./requirements/game_service
    container_name: game_service
    expose:
      - "8080"
    networks:
      - transcendence_network
    restart: unless-stopped

  # --- USER SERVICE (Django) ---
  user_service:
    build: ./requirements/user_service
    container_name: user_service
    env_file: .env
    volumes:
      - ./requirements/user_service:/app
      - user_media:/app/media
      - ${HOME}/Downloads/:/mnt/downloads:ro
    depends_on:
      user_db:
        condition: service_healthy
      user_redis:
        condition: service_started
    restart: unless-stopped
    command: daphne -b 0.0.0.0 -p 8001 user_project.asgi:application
    ports:
      - "8001:8001"
    networks:
      - transcendence_network

  user_db:
    image: postgres:15-alpine
    container_name: user_db
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=transcendence_db
    volumes:
      - user_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - transcendence_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
      
  user_redis:
    image: redis:alpine
    container_name: user_redis
    networks:
      - transcendence_network
    restart: unless-stopped

