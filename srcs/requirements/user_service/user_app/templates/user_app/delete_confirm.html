<body style="font-family: sans-serif; background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px;">
        <h2 style="color: #dc3545;">Delete Account?</h2>
        <p style="color: #666; line-height: 1.5;">This action is <strong>permanent</strong>. All your data, friends, and avatars will be removed forever.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="width: 100%; background: #dc3545; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px;">
                Yes, Delete My Account
            </button>
            <a href="{% url 'dashboard' %}" style="display: block; color: #6c757d; text-decoration: none; font-size: 0.9em;">Nevermind, take me back</a>
        </form>
    </div>
</body>
