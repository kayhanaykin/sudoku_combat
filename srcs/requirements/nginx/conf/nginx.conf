events {
	worker_connections 1024;
}

http {
	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;

	map $http_upgrade $connection_upgrade {
		default upgrade;
		''      close;
	}

	server {
		listen 443 ssl;
		server_name localhost;

		ssl_certificate /etc/nginx/certs/server.crt;
		ssl_certificate_key /etc/nginx/certs/server.key;
		ssl_protocols TLSv1.2 TLSv1.3;

		# 1. Frontend & Vite HMR
		location / {
			proxy_pass http://frontend:5173;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $connection_upgrade;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# 2. User Service WebSockets (Online Status)
		location /ws/ {
			proxy_pass http://user_service:8001;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $connection_upgrade;
			proxy_set_header Host $host;
			proxy_set_header Origin "https://localhost:8443";
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_redirect off;
			proxy_buffering off;
			proxy_read_timeout 86400s;
			proxy_send_timeout 86400s;
		}

		# --- 3. Combat Service (NestJS) ---
		location /api/combat/ {
			proxy_pass http://combat_service:8002/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		location /ws/combat/ {
			proxy_pass http://combat_service:8002/;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $connection_upgrade;
		}

		# 3. Play Service (Game Logic & Game WebSocket)
		# location /api/play/ {
		#     proxy_pass http://play_service:8000;
		#     proxy_http_version 1.1;
		#     proxy_set_header Upgrade $http_upgrade;
		#     proxy_set_header Connection $connection_upgrade;
		#     proxy_set_header Host $host;
		#     proxy_set_header X-Real-IP $remote_addr;
		#     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		#     proxy_set_header X-Forwarded-Proto $scheme;
		# }

		# # 4. Statistics Service (Leaderboard & Match History)
		# location /api/stats/ {
		#     proxy_pass http://statistics_service:8005/;
		#     proxy_set_header Host $host;
		#     proxy_set_header X-Real-IP $remote_addr;
		#     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		#     proxy_set_header X-Forwarded-Proto $scheme;
		# }

		# 4. Game Service API (Sudoku Generator - C++)
		location /api/game/ {
			proxy_pass http://game_service:8080/;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
		}

		# 5. User Service API (Auth & Profile)
		location /api/ {
			proxy_pass http://user_service:8001;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# 6. Media Files
		location /media/ {
			alias /var/www/media/;
		}
	}
}
