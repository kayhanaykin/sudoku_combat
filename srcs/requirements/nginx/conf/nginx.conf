# Add this at the top of your nginx.conf
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Server block to handle HTTP (Port 80)
server {
    listen 80;
    server_name localhost ekay.42.fr;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ekay.42.fr 127.0.0.1 localhost;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Shared volumes for static/media
    root /var/www/html;

    # --- 1. Game Service (Crow) ---
    location /api/game/ {
        proxy_pass http://game_service:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- 2. Django WebSockets (NEW) ---
    # This block handles the presence/online status socket
    location /ws/ {
        proxy_pass http://user_service:8000;
        proxy_http_version 1.1;
        
        # Updated headers for better compatibility
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_redirect off;
    }

    # --- 3. User Service API (Django) ---
    location /api/user/ {
        proxy_pass http://user_service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # YENİ: DRF API'ları için ekleme
    location /api/v1/user/ {
        proxy_pass http://user_service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 4. User Avatars & Media ---
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # --- 5. Main Entry Point ---
    location / {
        try_files $uri @backend;
    }

    location @backend {
        proxy_pass http://user_service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ensures Django knows it's being accessed via port 8443
        proxy_set_header X-Forwarded-Port 8443;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}